<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    
    <style>
    	body{
    		background-color: #333333;
    		font-family: Open sans;
    	}
    	img{
    		width: 100%;
    		min-height: 250px;
    	}
    	.main{
    		padding: 40px 0;
    	}
    	.col-md-3{
    		margin-bottom: 40px;
    	}
    	.album-poster{
    		position: relative;
    		display: block;
    		border-radius: 7px;
    		overflow: hidden;
    		box-shadow: 0 6px 5px #d6d6d654;
    		transition: all ease 0.4s;
    	}
    	.album-poster:hover{
    		box-shadow: 0 15px 35px #d6d6d654;
    		transform: scale(0.98) translateY(5px);
    	}
    	h3{
    		font-size: 34px;
    		margin-bottom: 34px;
    		border-bottom: 4px solid #e6e6e6;
    		padding-bottom: 15px;
            color: whitesmoke;
            font-family: 'Nunito', sans-serif;
    	}
    	p{
    		font-size: 15px;
            font-family: 'Nunito', sans-serif;
            color: whitesmoke;
    	}
    	h4{
    		font-size: 16px;
    		text-transform: uppercase;
    		margin-top: 15px;
    		font-weight: 700;
            font-family: 'Nunito', sans-serif;
            color: whitesmoke;
    	}

    </style>
 	</head>
	<body>

<div class="main">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Artists</h3>
			</div>
            {{range .}}
               
			<div class="col-md-3">
				<a href="javascript:void();" class="album-poster">
					<img src="{{.Image}}" alt="">
				</a>
				<h4>{{.Name}}</h4>
				<p>Since {{.CreationDate}}</p>
			</div>
			{{end}}
		</div>


		

	</div>
</div>

	

	</body>
</html>
