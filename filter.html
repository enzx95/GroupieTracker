<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="filter.css">
</head>
<body>

    <div class="container1">
        <aside>
            <h3>Artist / Group</h3>
            <div>
                <div><input type="checkbox" name="artistGroup" value="artist" id="artist"><label for="artist">Artist</label></div>
                <div><input type="checkbox" name="artistGroup" value="group" id="group"><label for="group">Group</label></div>
            </div>
            <h3>Date de création</h3>
            <div>
                <div><input type="text" onkeypress="return checkEnter(event);" name="creationDate" id="creationDate1" placeholder="Entrer une année"></div>
            <h3>Country</h3>
            <div>
                <div><input type="checkbox" name="country" value="country1" id="country1"><label for="country1">1</label></div>
                <div><input type="checkbox" name="country" value="country2" id="country2"><label for="country2">2</label></div>
            </div>
        </aside>
    </div>

    <div class="people artist">
        <h3>artist</h3>
    </div>

    <div class="people group">
        <h3>group</h3>
    </div>

    <div class="people country1">
        <h3>country</h3>
    </div>

    <div class="people country2">
        <h3>country2</h3>
    </div>

    <div class="people artist country1">
        <h3>artist country1</h3>
    </div>

   
</body>

<script src="filter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

</html>
